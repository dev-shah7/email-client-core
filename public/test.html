<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emails</title>
  </head>
  <body>
    <h1>Your Emails</h1>
    <div id="session-data"></div>
    <!-- Container for session data -->
    <div id="emails"></div>

    <script>
      async function fetchSession() {
        try {
          const response = await fetch('/api/session');
          const session = await response.json();
          console.log('Session Data:', session);
          displaySessionData(session);
        } catch (error) {
          console.error('Error fetching session data:', error);
        }
      }

      function displaySessionData(session) {
        const sessionDataDiv = document.getElementById('session-data');
        sessionDataDiv.innerHTML = `<pre>${JSON.stringify(
          session,
          null,
          2
        )}</pre>`;
      }

      fetchSession();
    </script>
  </body>
</html>
